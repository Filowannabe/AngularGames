<form class="myModal">
</form>

<div class="video-games-banner">
    <img src="../../../assets/banner.gif">
</div>

<div class="card-columns videogame-main-card-container">

    <h1 class="videogames-main-title">Filowannabe's Top Games</h1>
    <div class="icon-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="196" height="196" fill="#fff" class="bi bi-joystick"
            viewBox="0 0 16 16">
            <path
                d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z" />
            <path
                d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z" />
        </svg>
    </div>
    <div class="card videogames-card" style="width: 18rem;" *ngFor="let videoGame of videoGames; let i =index">
        <img [src]="videoGame.img" class="card-img-top" [alt]="videoGame.name">
        <div class="card-body">
            <h3 class="card-title"><strong>{{videoGame.name}}</strong></h3>
            <p class="card-text"><strong>{{videoGame.release}}</strong></p>
            <p class="card-text"><small class="text-muted"><strong>{{videoGame.console}}</strong></small></p>
            <button (click)="goVideoGame(i)" class="btn btn-success" type="button"><Strong>See more</Strong></button>
            <button (click)="showModal(videoGame)" class="btn btn-danger" type="button"><Strong>Modal</Strong></button>
        </div>

    </div>
</div>
